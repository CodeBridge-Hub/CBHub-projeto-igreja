<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selecione o Usuário</title>
</head>

<body>
    <h1>Escolha quem será atendido hoje:</h1>
    <a href="/atendimentos/criar/{{cadastro.cpf}}/">
        <p>{{cadastro.cpf}}</p>
        <p>{{cadastro.name}}</p>
    </a>
    <br>

    {% for dependente in cadastro.dependentes %}
    <a href="/atendimentos/criar/{{dependente.cpf}}/">
        <p>{{dependente.cpf}}</p>
        <p>{{dependente.name}}</p>
    </a>
    <br>
    {% endfor %}
</body>

</html>
